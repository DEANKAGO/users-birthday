<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Akan Name</title>
  </head>
  <body>
    <div>
      <h1>Akan Names</h1>
    </div>
    <div>
      <div class="about">
        <p>
          Wondering what your Akan name is? Just by filling your gender and date
          of birth you can find out which day of the week you were born and your
          Akan name.
        </p>
      </div>
      <div class="birthday">
        <input type="date" id="date" name="Date" />
      </div>
      <div class="radio">
        <label for="">
          <input type="radio" id="male" name="Male-Female" />Male
        </label>
        <label for="">
          <input type="radio" id="female" name="Male-Female" />Female
        </label>
      </div>
      <button>Get Akon Name</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
