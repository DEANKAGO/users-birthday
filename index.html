<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Akan Name</title>
  </head>
  <body>
    <div class="heading">
      <h1>Akan Names</h1>
    </div>
    <div class="main">
      <div class="about">
        <p>
          Wondering what your Akan name is? <br />
          Just by filling your gender and date of birth <br />
          you can find out <br />
          which day of the week you were born <br />
          and your Akan name.
        </p>
      </div>
      <div class="details">
        <div class="birthday">
          <input type="date" id="date" name="Date" />
        </div>
        <div class="radio" id="radio">
          <label for="">
            <input type="radio" id="male" name="Male-Female" value="male" />Male
          </label>
          <label for="">
            <input type="radio" id="female" name="Male-Female" value="female" />Female
          </label>
        </div>
        <button><a href="#" onclick="picked()">Get Akon Name</a></button>
      </div>
    </div>
    <footer>
      <p>Designed by Martin Kago</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
